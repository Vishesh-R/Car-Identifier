<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Identifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: 'Sans-serif';
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        #webcam-container, #image-container, #label-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #label-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        img {
            margin: 10px;
            border: 2px solid white;
            border-radius: 5px;
        }
        #loading {
            display: none;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="title">Vehicle Identifier</h1>
    <button id="webcam-start" type="button" onclick="startWebcam()">Use Webcam</button>
    <button id="file-upload" type="button" onclick="uploadImage()">Upload Image</button>
    <br>
    <div id="loading">Loading model...</div>
    <div id="webcam-container"></div>
    <input type="file" id="image-upload" style="display:none;" accept="image/*" onchange="handleImageUpload(event)">
    <div id="image-container"></div>
    <div id="label-container"></div>

        const URL = "./";
        let model, webcam, labelContainer, maxPredictions;

        // Load the model

            document.getElementById("loading").style.display = "block";
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            } catch (error) {
                console.error("Error loading model:", error);
                alert("Failed to load model. Please check the console for details.");
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        // Webcam functionality
        async function startWebcam() {
            await loadModel();
            const flip = true; 
            webcam = new tmImage.Webcam(500, 400, flip);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(webcamLoop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

            webcam.update(); 
            await predict(webcam.canvas);
            window.requestAnimationFrame(webcamLoop);
        }

            document.getElementById('image-upload').click();
        }
